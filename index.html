<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mini Unsplash Clone">
  <title>Mini Unsplash Clone</title>
  <link rel="stylesheet" href="main_styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
  <!-- Search Bar Section -->
  <div class="search-container">
    <input type="text" id="search" placeholder="Search for photo" autofocus>
  </div>

  <!-- Staggered Image Grid Section -->
  <div id="image-grid" class="grid">
    <!-- JavaScript will dynamically insert image cards here -->
  </div>

  <!-- Image Modal Section -->
  <div id="image-modal" class="modal">
    <span class="close-modal">&times;</span>
    <img id="modal-img" class="modal-content">
    <div id="modal-caption"></div>
  </div>

  <script src="main_script.js"></script>
</body>

</html>
